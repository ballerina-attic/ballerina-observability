plugins {
    id "com.gradle.enterprise" version "3.2"
}

rootProject.name = 'ballerina-observability-parent'

include(':build-config:checkstyle')
include(':prometheus-extension-ballerina')
include(':prometheus-extension-native')
include(':extension-integration-tests')

project(':build-config:checkstyle').projectDir = file('build-config/checkstyle')
project(':prometheus-extension-ballerina').projectDir = file('prometheus-extension/ballerina')
project(':prometheus-extension-native').projectDir = file('prometheus-extension/native')
project(':extension-integration-tests').projectDir = file('integration-tests')

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
